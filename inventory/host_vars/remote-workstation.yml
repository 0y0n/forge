# =============================================================================
# remote_workstation.yml  —  host-specific vars for the physical box
# =============================================================================

# ── KVM guest specs ──────────────────────────────────────────────────────────
# Tweak to leave headroom on the i7-13700K / 64 GB box
vm_dev_workstation:
  name:          dev-workstation
  vcpus:         8
  ram_gb:        24                 # GB
  disk_gb:       60                 # GB (qcow2)
  ssh_host_port: 2222
  gpu_passthrough: false            # set true + add PCI address when vfio ready

vm_forge_infra:
  name:          forge-infra
  vcpus:         6
  ram_gb:        24                 # GB  (gitlab alone wants ~4-6 GB)
  disk_gb:       180                # GB
  ssh_host_port: 2223
  gpu_passthrough: false

# ── NVIDIA host driver ───────────────────────────────────────────────────────
nvidia_driver_branch: "590"         # stable LTS branch for RTX 40-series

# operating system version
system_requirements:
  distro: "Ubuntu"
  version: "25.10"
